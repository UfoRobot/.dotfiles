# tmux source-file ~/.tmux.conf

# Key bindings
#-------------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Enable extended mouse mode
set mouse-utf8 on

# Screen-like prefix
unbind C-b
set -g prefix C-a
bind C-a last-window

# Stop stupid delay (particularly in vim)
set -sg escape-time 10 #ms

# Clear history
bind -n C-k clear-history

# Vim like bindings for moving and clipboard
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Rebinding pane splitting
unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

# Global configuration
#-------------------------------------------------------------------------------
# Resize to the smallest *viewing* client (not smallest *attached* client)
setw -g aggressive-resize on

# Activity notifications
set-option -g bell-on-alert on
# set-option -g bell-action any

# Start numbering windows at 1
set -g base-index 1

# Mouse stuff
set-option -g mouse-select-pane off
set-option -g mouse-resize-pane off
set-option -g mouse-select-window off
set-window-option -g mode-mouse off
set -g default-terminal 'screen-256color'

# Colour (to be like Solarized 256)
#-------------------------------------------------------------------------------
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour166 #base02

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# tmux-powerline config
#-------------------------------------------------------------------------------
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.dotfiles/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/.dotfiles/tmux-powerline/status-right.sh)"
