# tmux source-file ~/.tmux.conf

# Key bindings
#------------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Screen-like prefix
unbind C-b
set -g prefix C-a
bind C-a last-window
bind a send-prefix

# Stop stupid delay (particularly in vim)
set -sg escape-time 10 #ms

# Vim like bindings for moving between panes and windows
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Swap windows using < and >
bind -r < swap-window -t :-
bind -r > swap-window -t :+

# Resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind X command-prompt "resize-pane -x %%"
bind Y command-prompt "resize-pane -y %%"

# open man page in new split to right
bind m command-prompt -p "man" "split-window -h 'exec man %%'"

# Clipboard integration
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind C-p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
bind C-y run "tmux show-buffer | xclip -i"

# Mnemonic binds for pane splitting
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Open new windows in pwd
bind c new-window -c "#{pane_current_path}"

# Kick everyone else off
bind _ detach-client -a

# Link irc window (does some magic shuffling)
bind + set-option base-index 1 \;         \
       new-window \; kill-window \;       \
       link-window -s scratch:irc -t 0 \; \
       set-option base-index 0 \;         \
       display-message "irc window linked"

# Link in any window
bind @ command-prompt -p "link-window" "link-window -s %%"


# Global configuration
#------------------------------------------------------------------------------
# Set term type
set -g default-terminal "screen-256color"

# Display messages for a useful amount of time
set -g display-time 1500 #ms

# Resize to the smallest *viewing* client (not smallest *attached* client)
setw -g aggressive-resize on

# Layout options
setw -g other-pane-width 120

# Activity notifications
set-option -g bell-on-alert on
set-option -g bell-action any

# Keep my windows contiguously numbered (from 1 (irc often gets linked to 0))
set-option -g renumber-windows on

# Mouse stuff (works nice as of tmux >= 1.8)
set-option -g mouse-utf8 on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

set-option -ga update-environment ' DBUS_SESSION_BUS_ADDRESS'

# Colour (Solarized ANSI dark -- requires terminal theme colors)
#------------------------------------------------------------------------------
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightcyan #base1
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white #base2
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# bell window title colors
set-window-option -g window-status-bell-fg white #base2
set-window-option -g window-status-bell-attr blink,reverse

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# tmux-powerline config
#------------------------------------------------------------------------------
set-option -g status on
set-option -g status-interval 3
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.dotfiles/tmux/tmux-powerline/tmux-powerline.git/powerline.sh left) "
set-option -g status-right " #(~/.dotfiles/tmux/tmux-powerline/tmux-powerline.git/powerline.sh right)"
